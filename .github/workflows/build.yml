name: Run Tests and Build

on: [push]
jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        tags: ["jp", ""]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ matrix.tags }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Go
        uses: actions/setup-go@v2-beta
        with:
          go-version: "^1.13.1"
      - run: go version
      - run: go get github.com/markbates/pkger/cmd/pkger
      - run: go generate ./...
      - run: go test ./...
      - run: GOOS=windows GOARCH=amd64 go build -tags ${{matrix.tags}} -ldflags="-s -w" -o artifacts/hanamaru-${{matrix.tags}}.exe
        if: matrix.tags != ''
      - run: GOOS=linux GOARCH=amd64 go build -tags ${{matrix.tags}} -ldflags="-s -w" -o artifacts/hanamaru-${{matrix.tags}}
        if: matrix.tags != ''

      - run: GOOS=windows GOARCH=amd64 go build -tags ${{matrix.tags}} -ldflags="-s -w" -o artifacts/hanamaru.exe
        if: matrix.tags == ''
      - run: GOOS=linux GOARCH=amd64 go build -tags ${{matrix.tags}} -ldflags="-s -w" -o artifacts/hanamaru
        if: matrix.tags == ''
