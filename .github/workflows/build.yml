name: Run Tests

on: [push]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2-beta
        with:
          go-version: "^1.13.1"
      - run: go version
      - run: go generate ./...
      - run: go test ./...
      - run: go build
